<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="shortcut icon" href="./Images/Login.jpg" type="image/x-icon">

<body>
<div id="main">
    <form action="">

        <label for="">User Name</label>
        <div id="icon">
            <i class="fa-regular fa-user"></i>
                                                                                                                                          
        <input type="text" placeholder="Enter the User Name">
    </div>
        <label for="">Password</label>

        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgate Password</a>
    <div id="but">
        <button>Login</button>
        <button id="can">Cancel</button>
    </div> 
        <a href="https://www.facebook.com/r.php?locale=en_GB&display=page" id="new">Create a new account</a>
    </form>
</div>
